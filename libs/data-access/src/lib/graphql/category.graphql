query findAllCategory {
  findAllCategory {
    name
    id
    videos {
      id
      name
      url
      trailerUrl
      language
      view
      country
      poster
    }
  }
}

query findOneCategory($id: Int!) {
  findOneCategory(id: $id) {
    name
    id
    videos {
      id
      name
      url
      trailerUrl
      language
      view
      country
      poster
    }
  }
}
