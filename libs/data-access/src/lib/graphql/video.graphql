query findAllVideo {
  findAllVideo {
    id
    name
    url
    trailerUrl
    language
    view
    country
    poster
    tags {
      id
      name
    }
  }
}

query findOneVideo($id: Int!) {
  findOneVideo(id: $id) {
    id
    name
    url
    trailerUrl
    language
    view
    country
    poster
    tags {
      id
      name
    }
  }
}
