overwrite: true
schema: "apps/backend/src/schema.graphql"
generates:
  libs/data-access/src/lib/generated/generated.tsx:
    documents: "libs/data-access/src/lib/**/*.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      useIndexSignature: true
      contextType: ./schema#IApolloServerContext
      mappers:
        Video: apps/backend/src/database/models/event.model#Video
        User: apps/backend/src/database/models/user.model#User
        Category: apps/backend/src/database/models/user.model#Category
        
        
